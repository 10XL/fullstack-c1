<!DOCTYPE html>
<html>
<head>
	<title>Module 3 Solution Part 2</title>

	<style>

	img{
		position: absolute;
	}

	div{
		position: absolute;
		width: 500px;
		height: 500px;
	}

	#rightSide{
		left: 500px;
		border-left: 1px solid black;
	}

	</style>

</head>
<body onload="generateFaces()">


	<h1>Matching Game</h1>
	<p>Click on the extra smiling face on the left.</p>
	<div id="leftSide"></div>
	<div id="rightSide"></div>

	<script>

		var numberOfFaces = 5;
		var theLeftSide = document.getElementById('leftSide');
		function generateFaces() {
			for (var i = 0; i < numberOfFaces; i++) {
				theImg = document.createElement('img');
				//theImg.src = "smile.png";
				theImg.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
				theImg.style.top = getRandomArbitrary(0,400) + "px";
				theImg.style.left = getRandomArbitrary(0, 400) + "px";
				theLeftSide.appendChild(theImg);
			}

		}

		function getRandomArbitrary(min, max) {
  			return Math.random() * (max - min) + min;
		}

	</script>

</body>
</html>
