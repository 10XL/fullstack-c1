<!DOCTYPE html>
<html>
<head>
	<title>Module 1 Solution - Part 1</title>
</head>
<body>
<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">

	<fieldset>
		<legend>Your Face</legend>
		<label for="avatar">Your Image:</label>
		<input type="file" id="avatar" name="avatar" required> <br>
		<label for="preview">Image Preview:</label>
		<img id="preview" src=""> <br>
	</fieldset> <br>


	<fieldset>
		<legend>Your General Details</legend>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required> <br>
		<label for="gender">Gender:</label>
			<input type="radio" id="male" name="gender" value="male" required >
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female" required>
			<label for="female">Female</label>
			<br>
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" required> <br>
		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob"> <br>
		<label for="color">Favorite color:</label>
		<input type="color" id="color" name="color"> <br>
		<label for="country">Which Country:</label>
				<select id="country">
					<option>No selection</option>
					<option>Canada</option>
					<option>China</option>
					<option>Russia</option>
					<option>United Kingdom</option>
					<option>United Sates</option>
				</select>
	</fieldset> <br>


	<fieldset>
		<legend>Your Indicators</legend>
		<label for="height">Height:</label>
		<a>Short</a> 
		<input type="range" min="0" max="100" id="height" name="height">
		<a>Tall</a> <br>
		<label for="salary">Salary:</label>
		<a>Poor</a>
		<input type="range" min="0" max="100" id="salary" name="salary">
		<a>Rich</a> <br>
	</fieldset> <br>


	<fieldset>
		<legend>Your Contact Information</legend>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required> <br>
		<label  for="tel">Mobile:</label>
		<input type="tel" id="tel" name="tel"> <br>
		<label for="address">Address</label>
		<textarea id="address"></textarea><br>
		<label for="contact">Method to contact you:</label>
		<input type="checkbox" name"contact">Email</input>
		<input type="checkbox" name"contact">Whatsapp</input>
		<input type="checkbox" name"contact">In-app chat</input>
	</fieldset>

	<input type="submit" value="Submit">
</form>

</body>
</html>
